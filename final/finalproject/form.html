<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="finalproject.css">
</head>
<body>
    <header>
        <h1>Beautiful Nature of Indonesia</h1>
    </header>
    <nav>
        <a href="finalproject.html" class="navlink">Home</a>
        <a href="beach.html" class="navlink">Beach</a>
        <a href="mountain.html" class="navlink">Mountain</a>

        <a href="waterfall.html" class="navlink">Waterfall</a>
        <a href="form.html" class="current">Form</a>
    </nav>
    <main>
        <h2>Form</h2>
        <div id="message"></div>
        <form action="form.html" method="post" id="myForm">
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-row">
                    <label for="fname">Full Name :</label>
                    <input type="text" name="fullname" placeholder="Full Name" id="fname">
                </div>
                <div class="form-row">
                    <label for="email">Email :</label>
                    <input type="email" name="email" placeholder="your@gmail.com" id="email">
                </div>
                <div class="form-row">
                    <label for="pass">Password :</label>
                    <input type="password" name="password" placeholder="Password" id="pass">
                </div>
                <div class="form-row">
                    <label for="age">Age :</label>
                    <input type="number" name="age" placeholder="Age" id="age">
                </div>
                <div class="form-row">
                    <label for="state">State :</label>
                    <select name="state" id="state">
                        <option value="blank">-----</option>
                        <option value="CA">California</option>
                        <option value="UT">Utah</option>
                        <option value="HI" selected>Hawaii</option>
                    </select>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox">I agree to the terms</label>
                </div>
                <div class="check-row">
                    <div class="spacer">Gender</div>
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                </div>
                <div class="form-row">
                    <label for="comment">Comments :</label>
                    <textarea name="comment" placeholder="Hello" id="comment"></textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Dervan Setyawan</p>
    </footer>
    <script src="form.js"></script>
</body>
</html>
