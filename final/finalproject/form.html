<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island</title>
    <link rel="stylesheet" href="finalproject.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Beautiful Nature of Indonesia</h1>
    </header>
    <nav>
        <a href="finalproject.html" class="navlink">Home</a>
        <a href="beach.html" class="navlink">Beach</a>
        <a href="mountain.html" class="navlink">Mountain</a>
        <a href="nationalpark.html" class="navlink">National Park</a>
        <a href="waterfall.html" class="navlink">Waterfall</a>
        <a href="form.html" class="current">Form</a>
    </nav>
    <main>
        <h1>Share your journey</h1>
        <p>Share your travel experiences in Indonesia. Tell us your favorite moments, helpful tips, or hidden spots to inspire other travelers.</p>
        <div id="message"></div>
        <form action="form.html" method="post" id="myForm">
            <fieldset>
                <legend>Journey</legend>
                <div class="form-row">
                    <label for="fname">Full Name :</label>
                    <input type="text" name="fullname" placeholder="Full Name" id="fname">
                </div>
                <div class="form-row">
                    <label for="country">Country :</label>
                    <input type="text" name="country" placeholder="Country" id="country">
                </div>
                <div class="form-row">
                    <label for="email">Email :</label>
                    <input type="email" name="email" placeholder="your@gmail.com" id="email">
                </div>
                <div class="form-row">
                    <label for="age">Age :</label>
                    <input type="number" name="age" placeholder="Age" id="age">
                </div>
                <div class="check-row">
                    <div class="spacer">Gender</div>
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                </div>
                <div class="form-row">
                    <label for="comment">Journey :</label>
                    <textarea name="comment" placeholder="Share your journey" id="comment"></textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Dervan Setyawan</p>
    </footer>
    <script src="form.js"></script>
</body>
</html>
